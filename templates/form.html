<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Entrada</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #61dafb;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2c2c44;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      background-color: #444466;
      color: #fff;
      resize: vertical;
    }
    textarea {
      min-height: 60px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #61dafb;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
  <script>
    // Protección básica contra click derecho y view source
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if(e.keyCode == 123) { // F12
        return false;
      }
      if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) {
        return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    }
  </script>
</head>
<body>
  <h1>Formulario de Entrada</h1>
  <form method="POST" action="/">
    <label for="discord_user">Discord User (obligatorio):</label>
    <input type="text" id="discord_user" name="discord_user" required />

    <label for="pais">País (obligatorio):</label>
    <input type="text" id="pais" name="pais" required />

    <label for="skills">¿Qué sabes hacer? (obligatorio):</label>
    <textarea id="skills" name="skills" required></textarea>

    <label for="horas">Horas disponibles y a qué hora? (obligatorio):</label>
    <input type="text" id="horas" name="horas" required />

    <label for="dias">Días de la semana disponibles (obligatorio):</label>
    <input type="text" id="dias" name="dias" required />

    <label for="edad">Edad (opcional):</label>
    <input type="number" id="edad" name="edad" />

    <label for="hacks">¿Tienes hacks? (opcional):</label>
    <input type="text" id="hacks" name="hacks" />

    <label for="aportar">¿En qué vas a aportar? (obligatorio):</label>
    <textarea id="aportar" name="aportar" required></textarea>

    <button type="submit">Enviar formulario</button>
  </form>
</body>
</html>
