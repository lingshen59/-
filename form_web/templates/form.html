<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario Clan ARK</title>
  <script src="/static/script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    input, textarea { width: 100%; margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.7em 2em; border: none; background: #28a745; color: white; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Formulario de Ingreso al Clan ARK</h2>
  <form method="POST">
    <label>Discord User *</label><input name="discord_user" required>
    <label>País *</label><input name="pais" required>
    <label>¿Qué sabes hacer? *</label><textarea name="skills" required></textarea>
    <label>Horas disponibles y a qué hora? *</label><textarea name="horas" required></textarea>
    <label>Días de la semana disponibles *</label><textarea name="dias" required></textarea>
    <label>Edad</label><input name="edad">
    <label>¿Tienes hacks?</label><input name="hacks">
    <label>¿En qué vas a aportar? *</label><textarea name="aportar" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
